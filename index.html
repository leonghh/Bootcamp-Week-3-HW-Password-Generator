<!DOCTYPE html>

<html lang="en">

<head>
    <title>Paswword Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="./assets/JS/script.js"></script>
</head>

<body class="background">
    <h1 class="text-center m-4">Password Generator</h1>
    <br>
    <div class="container">
        <div class="jumbotron jumbotron-fluid box">
            <div class="container pr-5 pl-5">
                <h2 class="display-4">Generate a Password</h2>
                <hr>
                <form class="form">
                    <input id = "result" class="text-center" type="text" value="" placeholder="Your Secure Password" readonly><br>
                </form>
                <hr>
                <div class="row text-center">
                    <p class="lead col-md-6">
                        <button id="generate" onclick="promptQuestion(); promptSelection();" class="button1">Generate Password</button>
                    </p>
                    <p class="lead col-md-6">
                        <button id="clipboard" class="button2">Copy to Clipboard</button>
                    </p>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
